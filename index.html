<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="styles.css">
	<title>Tasky Project</title>
</head>
<body onload="loadInitialCardData()">

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add a Task</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="imageurl" class="form-label">Image URL</label>
						<input type="url" class="form-control" id="imageurl" aria-describedby="image Url" placeholder="https:\unsplash.it\300\200\image.jpg">
					</div>
					<div class="mb-3">
						<label for="tasktitle" class="form-label">Task Title</label>
						<input type="text" class="form-control" id="tasktitle" aria-describedby="task Title" placeholder="Enter Task Title">
					</div>
					<div class="mb-3">
						<label for="tasktype" class="form-label">Task Type</label>
						<input type="text" class="form-control" id="tasktype" aria-describedby="Task Type" placeholder="Enter Task Type">
					</div>
					<div class="mb-3">
						<label for="taskdescription" class="form-label">Task Description</label>
						<textarea rows="6" type="text" class="form-control" id="taskdescription" aria-describedby="Task Description" placeholder="Enter Task Description"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active fw-bold text-secondary" aria-current="page" href="#">Home</a>
	        </li>
	      </ul>
	      <form class="d-flex">
	        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-plus"></i> Add New</button>
	      </form>
	    </div>
	  </div>
	</nav>
	<main class="container">
		<div class="row mt-4">
			<div class="col"></div>
			<div class="col-sm-12 col-md-6">
				<div class="input-group shadow mb-2">
					<input type="text" class="form-control outline-primary p-2 bg-body" placeholder="Search Task" aria-label="Search Task" aria-describedby="button-addon2">
					<button class="btn btn-outline-primary p-2" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
				</div>
			</div>
			<div class="col"></div>
		</div>
		<div class="row mt-4 task__container">
			<!-- thing1 -->
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
